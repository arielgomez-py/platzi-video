<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace / with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/_dist_/index.css"
    />
    <!--Using fontawesome-->
    <script src="https://kit.fontawesome.com/a4b7b0ce66.js" crossorigin="anonymous"></script>
    <title>Video player</title>
  </head>
  <body>
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Video player for Platzi
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Platzi-Videos
        </h3>
      </div>
    </div>

    <div id="container" class="container flex-auto">
      <div class="container video" >
        <video id="video" src="./WOA 2019 - Official Trailer.mp4" width="620" height="760"></video>
      </div>

      <div class="buttons">
        <button type="button" id ="play-btn" class="">
          <i class="fa-solid fa-play"></i>
        </button>

        <button type="button" id ="pause-btn">
          <i class="fa-solid fa-pause"></i>
        </button>

        <button type="button" id ="mute-btn">
          <i class="fa-solid fa-volume-xmark"></i>
        </button>

        <button type="button" id ="vol-btn-plus">
          <i class="fa-solid fa-volume-high"></i>
        </button>

        <button type="button" id ="vol-btn-less">
          <i class="fa-solid fa-volume-low"></i>
        </button>
      </div>
      
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
